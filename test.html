<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<style>
	h2 {
		font-family: 'Raleway', Helvetica, sans-serif;
		font-size: 1.3rem;
		font-weight: 400;
	}

	.section,
	.container,
	.button {
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.button {
		position: relative;
		background-color: #FFC107;
		height: 80px;
		width: 240px;
		border-radius: 40px;
		margin: 0 auto;
		cursor: pointer;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	}
</style>

</head>
<body>
	<div class="container">
		<div class="button b-one">
			<h2>Play</h2>
				</div>
			</div>
		</div>

<script src="jquery-2.1.1.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="velocity.min.js"></script>
<script src="button-animations.js"></script>

<script type="javascript">
	$(".b-one").mouseenter(function(){
		$(this)
			.velocity( { translateY: "-10px", backgroundColor: "#FFEB3B" }, 400 );
	});

	$(".b-one").mouseleave(function(){
		$(this)
			.velocity( { translateY: "0", backgroundColor: "#FFC107" }, 200 );
	});
</script>		
</body>
</html>
